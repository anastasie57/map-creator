<!DOCTYPE html>

<html>
  <head>
    <title>Основные параметры</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8"/>
    <style>
      html, body, #map {
        width: 500px; height: 500px; padding: 0; margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="row main">
      <form class="col s12">
        <p>
          <label>Выбери тип карты:
            <select class="filter typeOfMap" name="typeOfMap">
              <option value="map" selected>Карта</option>
              <option value="satellite">Спутник</option>
              <option value="hybrid">Гибрид</option>
            </select>
          </label>
        </p>
        <p>
          <label>Приближение по умолчанию (<output class="pixels">10</output>)
            <input class="setUpZoom" type="range" min="1" max="21" step="1" value="10">
          </label>
        </p>
        <p>
          Инструменты:
            <label>линейка<input type="checkbox" name="control" class="rulerControl" value="ruler"></label>
            <label>масштаб (zoom)<input type="checkbox" name="control" class="zoomControl" value="zoom"></label>
            <label>слои<input type="checkbox" name="control" class="layersControl" value="layers"></label>
        </p>
        <p>
          <label>Разрешить двигать карту
            <input type="checkbox" name="setting" class="dragEnable" value="drag"> 
          </label>
        </p>
        <p>
          <label>Разрешить менять масштаб карты (по клику или с помощью колёсика мышки)
            <input type="checkbox" name="setting" class="zoomEnable" value="zoom"> 
          </label>
        </p>
        <div class="row">
          <button class="btn waves-effect waves-light createJson">
            сreate json
          </button>
        </div>
      </form>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<37f1f6ce-b995-4ca7-8fcd-922d9582ee06>
" type="text/javascript"></script>
    <script src="mapparams.js" type="text/javascript"></script>
  </body>
</html>
